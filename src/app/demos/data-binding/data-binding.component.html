<div class="container main-container">
    <h3>Interpolation</h3>
    <p>A quantidade de cliques é {{ count }}</p>
    <br>

    <h3>Property Binding</h3>
    <button class="btn btn-info" (click)="resetCount()" [disabled]="count < 10">Zerar Contador</button>
    <br><br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="addCount()">Click</button>
    <br><br>

    <h3>Two-way Binding</h3>

    <label>Seu nome é: {{ nome }}</label> -->

    <br>
    <label>Seu nome é: {{ nome }}</label> -->

    <input type="text" [(ngModel)]="nome">
    <br>
    <label [ngClass]="nome">Seu nome é: {{ nome }}</label>
</div>
